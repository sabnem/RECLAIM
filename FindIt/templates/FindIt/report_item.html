{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/report.css' %}">
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg border-0 report-card rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-clipboard-plus display-3 report-icon"></i>
          <h2 class="fw-bold mt-2">Report Lost or Found Item</h2>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
