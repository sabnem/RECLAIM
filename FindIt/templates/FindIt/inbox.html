{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg border-0 bg-white rounded-4">
      <div class="card-body p-5">
        <h2 class="fw-bold mb-4"><i class="bi bi-envelope"></i> Inbox</h2>
        <div class="list-group">
          {% for msg in messages %}
            <a href="{% url 'item_detail' msg.item.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% if not msg.is_read %}list-group-item-info{% endif %}">
              <div>
                <i class="bi bi-person-circle me-2 text-primary"></i>
                <span class="fw-bold">{{ msg.sender.username }}</span>
                <span class="badge bg-light text-dark ms-2">{{ msg.item.title }}</span>
                <div class="small text-muted mt-1">{{ msg.content|truncatewords:15 }}</div>
              </div>
              <small class="text-muted">{{ msg.timestamp|date:'Y-m-d H:i' }}</small>
            </a>
          {% empty %}
            <div class="alert alert-warning mt-3">No messages.</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
