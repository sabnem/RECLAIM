{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 rounded-4 feature-card" style="background: var(--surface);">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-3" style="color: var(--primary);"></i>
                    <h2 class="fw-bold mt-2">Create Account</h2>
                    <p class="text-muted">Join the Lost & Found community</p>
                </div>
                <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" name="agree_terms" required>
                                <label class="form-check-label" for="agreeTerms">
                                    I have read and agree to the <a href="{% url 'terms_and_conditions' %}" target="_blank" style="color: var(--primary);">Terms and Conditions</a>.
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill" style="background: var(--primary); border-color: var(--primary);">Register</button>
                </form>
                <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" style="color: var(--primary);">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
