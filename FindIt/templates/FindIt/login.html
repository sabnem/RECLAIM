{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 rounded-4 feature-card" style="background: var(--surface);">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right display-3" style="color: var(--primary);"></i>
                    <h2 class="fw-bold mt-2">Sign In</h2>
                    <p class="text-muted">Welcome back to Lost & Found Portal</p>
                </div>
                <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill" style="background: var(--primary); border-color: var(--primary);">Login</button>
                </form>
                <p class="mt-4 text-center">Don't have an account? <a href="{% url 'register' %}" style="color: var(--primary);">Register here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
